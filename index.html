<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Make a req to the stepper</h1>
<!--<button class="submitForm">Submit</button>-->
<form action="">
    <input id="numberOfSteps" autocomplete="off" placeholder="steps"/>
    <input id="rpms" autocomplete="off" placeholder="rpms"/>
    <button>Send</button>
</form>
</body>
<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var socket = io();
</script>
<script>
$('form').submit(function(){
    var motorBody = {
        numberOfSteps: Number(document.getElementById('numberOfSteps').value),
        rpms: Number(document.getElementById('rpms').value)
    };
    socket.emit('startMotor', motorBody);
    return false;
});
</script>
</html>
